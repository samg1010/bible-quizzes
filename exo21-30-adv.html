<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Exodus 21-30 Theologically Advanced Bible Quiz</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px 15px;
        background: #f9f9f9;
        color: #111;
        line-height: 1.5;
    }
    h1 {
        text-align: center;
        color: #1a3c6d;
        margin: 1.2em 0 0.6em;
        font-size: 2rem;
    }
    .small-text {
        display: block;
        text-align: center;
        color: #555;
        font-size: 0.95rem;
        margin-bottom: 2rem;
    }
    .question {
        background: white;
        border-radius: 10px;
        padding: 1.4rem;
        margin: 1.5rem 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border-left: 5px solid #3b82f6;
    }
    .question h3 {
        margin: 0 0 1.1rem 0;
        font-size: 1.22rem;
        color: #1e3a8a;
    }
    .option-label {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        margin: 10px 0;
        border-radius: 8px;
        background: #f8fafc;
        cursor: pointer;
        transition: background-color 0.15s ease;
        min-height: 48px;
        user-select: none;
    }
    .option-label:hover {
        background: #eef4ff;
    }
    input[type="radio"] {
        margin: 0;
        flex-shrink: 0;
        width: 20px;
        height: 20px;
        accent-color: #3b82f6;
    }
    .option-label span {
        flex: 1;
        line-height: 1.4;
    }
    button {
        display: block;
        margin: 2.5rem auto;
        padding: 1rem 2.5rem;
        font-size: 1.15rem;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
    }
    button:hover {
        background: #059669;
    }
    button:disabled {
        background: #6b7280;
        cursor: not-allowed;
    }
    #results {
        display: none;
        margin-top: 2rem;
        padding: 1.5rem;
        background: #ecfdf5;
        border-radius: 10px;
    }
    .score {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.8rem;
        color: #065f46;
        font-weight: bold;
    }
    .result-item {
        background: white;
        border-radius: 10px;
        padding: 1.2rem;
        margin: 1rem 0;
        box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    .correct { color: #059669; font-weight: bold; }
    .incorrect { color: #dc2626; font-weight: bold; }
    .explanation {
        margin-top: 1rem;
        padding: 1rem;
        background: #f0fdf4;
        border-left: 4px solid #10b981;
        border-radius: 6px;
        font-size: 0.95rem;
    }
    @media (max-width: 600px) {
        body { padding: 15px 12px; }
        h1 { font-size: 1.7rem; }
        .question { padding: 1.2rem; margin: 1.2rem 0; }
        .option-label {
            gap: 10px;
            padding: 12px 10px;
            margin: 12px 0;
        }
        input[type="radio"] {
            width: 22px;
            height: 22px;
        }
        .score { font-size: 1.5rem; }
    }
</style>
</head>
<body>
<h1>Exodus 21-30 Theologically Advanced Bible Quiz</h1>
<span class="small-text">50 questions • 35 Multiple Choice & 15 True/False • Detailed explanations • NIV/ESV based</span>
<div id="quiz"></div>
<button id="submitBtn" onclick="checkAnswers()">Submit & See Score + Explanations</button>
<div id="results"></div>
<script>
const questions = [
  { type: "mc", q: "The Covenant Code begins immediately after the Ten Words (Ex 20) with slave laws (Ex 21). This placement most clearly shows:", a: "Redemption from slavery precedes and grounds social justice laws", opts: ["Economic priority", "Redemption from slavery precedes and grounds social justice laws", "Punitive focus", "Egyptian influence"], expl: "Israel is first delivered from slavery → then given laws protecting the vulnerable (Ex 21:2–11). Grace → law pattern (cf. Eph 2:8–10)." },

  { type: "mc", q: "The six-year limit + seventh-year freedom for Hebrew slaves (Ex 21:2) most directly recalls:", a: "The sabbatical rhythm of creation and redemption (Ex 20:8–11; Deut 5:15)", opts: ["Egyptian labor contracts", "The sabbatical rhythm of creation and redemption (Ex 20:8–11; Deut 5:15)", "Roman manumission", "Tribal custom"], expl: "Six years work → seventh year rest/freedom → echoes creation Sabbath and exodus deliverance (Deut 15:15)." },

  { type: "mc", q: "The pierced-ear slave who chooses to stay forever (Ex 21:5–6) most typologically foreshadows:", a: "Christ’s voluntary submission to the Father unto death (Phil 2:6–8; Heb 10:5–7)", opts: ["Permanent bondage", "Christ’s voluntary submission to the Father unto death (Phil 2:6–8; Heb 10:5–7)", "Economic security", "Family loyalty"], expl: "Loves master → will not go free → ear pierced → type of Christ saying 'I have come to do Your will' (Ps 40:6–8 quoted in Heb 10)." },

  { type: "mc", q: "The death penalty for striking or cursing parents (Ex 21:15,17) most fundamentally protects:", a: "The created order of authority rooted in the fifth commandment", opts: ["Parental ego", "The created order of authority rooted in the fifth commandment", "Economic inheritance", "Tribal power"], expl: "Violation of 'honor father and mother' (Ex 20:12) carries capital penalty → shows the gravity of covenant family structure." },

  { type: "mc", q: "The death penalty for kidnapping (Ex 21:16) most clearly reflects:", a: "The imago Dei and the sanctity of human life (Gen 1:27; 9:6)", opts: ["Property rights", "The imago Dei and the sanctity of human life (Gen 1:27; 9:6)", "Egyptian law", "Economic loss"], expl: "Stealing/selling a person = capital crime → rooted in man made in God’s image." },

  { type: "mc", q: "The lex talionis ('eye for eye', Ex 21:23–25) most theologically functions as:", a: "A limit on vengeance and a protection of equal justice (Matt 5:38–42 context)", opts: ["Encouragement of revenge", "A limit on vengeance and a protection of equal justice (Matt 5:38–42 context)", "Mercy nullification", "Priestly privilege"], expl: "Prevents escalation → later transcended by Christ’s call to turn the other cheek." },

  { type: "mc", q: "The law protecting pregnant women in fights (Ex 21:22) most clearly values:", a: "The sanctity of unborn life in the image of God", opts: ["Property damage", "The sanctity of unborn life in the image of God", "Maternal rights only", "Fetal viability"], expl: "Miscarriage/loss of child → life-for-life penalty → affirms personhood before birth." },

  { type: "mc", q: "The goring ox laws (Ex 21:28–32) most theologically illustrate:", a: "Corporate responsibility and the danger of unchecked evil (Rom 5:12)", opts: ["Animal rights", "Corporate responsibility and the danger of unchecked evil (Rom 5:12)", "Economic compensation", "Ritual purity"], expl: "Known dangerous ox → owner liable → type of sin’s spread and accountability." },

  { type: "mc", q: "The command not to wrong a sojourner (Ex 22:21) is grounded in:", a: "Israel’s own experience of oppression in Egypt", opts: ["Israel’s own experience of oppression in Egypt", "Economic theory", "Egyptian law", "Tribal tradition"], expl: "You were sojourners in Egypt → empathy based on redemption (cf. Deut 10:19; Matt 25:35)." },

  { type: "mc", q: "God’s threat to hear the cry of widows/orphans and burn with wrath (Ex 22:22–24) most clearly shows:", a: "Divine identification with the vulnerable (Ps 68:5; James 1:27)", opts: ["Vindictive anger", "Divine identification with the vulnerable (Ps 68:5; James 1:27)", "Temporary threat", "Economic policy"], expl: "Father to the fatherless → God personally defends the defenseless." },

  { type: "mc", q: "Returning an enemy’s lost animal (Ex 23:4) most directly prefigures:", a: "Love your enemies (Matt 5:44; Rom 12:20)", opts: ["Economic pragmatism", "Love your enemies (Matt 5:44; Rom 12:20)", "Tribal loyalty", "Egyptian law"], expl: "Help your enemy → direct anticipation of Jesus’ command." },

  { type: "mc", q: "Letting the land rest every seventh year (Ex 23:10–11) most theologically teaches:", a: "Creation care and trust in God’s provision (Lev 25:18–22; Heb 4:9–10)", opts: ["Agricultural efficiency", "Creation care and trust in God’s provision (Lev 25:18–22; Heb 4:9–10)", "Economic loss", "Egyptian influence"], expl: "Sabbath for land → trust God for provision → eschatological rest in Christ." },

  { type: "mc", q: "Giving firstborn to God (Ex 22:29–30) most clearly points to:", a: "Christ as the firstborn who redeems all (Col 1:15; Heb 12:23)", opts: ["Fertility rite", "Christ as the firstborn who redeems all (Col 1:15; Heb 12:23)", "Economic tax", "Egyptian custom"], expl: "Firstborn belong to God → redeemed by substitution → Christ the firstborn redeems (Rom 8:29)." },

  { type: "mc", q: "The prohibition against boiling a kid in its mother’s milk (Ex 23:19) most likely guards against:", a: "Mixing life and death in Canaanite fertility cults", opts: ["Mixing life and death in Canaanite fertility cults", "Cruelty to animals", "Dietary preference", "Economic waste"], expl: "Life/death mixture forbidden → separation from pagan ritual (cf. Deut 14:21)." },

  { type: "mc", q: "God’s promise to bless bread/water and remove sickness (Ex 23:25) most directly anticipates:", a: "Christ’s healing ministry and provision (Matt 6:11; Isa 53:4–5)", opts: ["Medical law", "Christ’s healing ministry and provision (Matt 6:11; Isa 53:4–5)", "Egyptian medicine", "Obedience earning health"], expl: "Bread + healing → type of Christ as bread of life and healer." },

  { type: "mc", q: "The angel sent ahead (Ex 23:20–23) most clearly prefigures:", a: "Christ as the angel of the covenant / divine presence (Mal 3:1; Heb 1:6)", opts: ["Ordinary messenger", "Christ as the angel of the covenant / divine presence (Mal 3:1; Heb 1:6)", "Moses’ helper", "Egyptian deity"], expl: "Obey his voice… my name is in him → type of the pre-incarnate Christ." },

  { type: "mc", q: "The tabernacle command 'make me a sanctuary that I may dwell among them' (Ex 25:8) most theologically signifies:", a: "God’s desire to restore Edenic fellowship broken by sin", opts: ["Architectural preference", "God’s desire to restore Edenic fellowship broken by sin", "Egyptian influence", "Priestly power"], expl: "Dwell among them → reversal of separation after the fall (Gen 3:24; cf. Rev 21:3)." },

  { type: "mc", q: "The ark with mercy seat and cherubim (Ex 25:17–22) most directly prefigures:", a: "The throne of grace where Christ intercedes (Heb 4:16; 9:5)", opts: ["Royal throne", "The throne of grace where Christ intercedes (Heb 4:16; 9:5)", "Storage chest", "Egyptian shrine"], expl: "Mercy seat where God meets → type of Christ’s atoning work and intercession." },

  { type: "mc", q: "The bread of the Presence on the table (Ex 25:30) most typologically points to:", a: "Christ the bread of life / continual presence (John 6:35; Heb 9:2)", opts: ["Daily food", "Christ the bread of life / continual presence (John 6:35; Heb 9:2)", "Priestly meal", "Egyptian offering"], expl: "Bread always before God → type of Christ sustaining His people." },

  { type: "mc", q: "The seven lamps of the menorah (Ex 25:37) most clearly symbolize:", a: "The perfect light / Spirit of God (Rev 4:5; Zech 4:2–6)", opts: ["Decorative design", "The perfect light / Spirit of God (Rev 4:5; Zech 4:2–6)", "Seven tribes", "Egyptian influence"], expl: "Seven = completeness → seven spirits / lamps before the throne (Rev 4:5)." },

  { type: "mc", q: "The incense altar (Ex 30:1–10) most typologically represents:", a: "Christ’s continual intercession and prayers of the saints (Rev 8:3–4)", opts: ["Aromatic decoration", "Christ’s continual intercession and prayers of the saints (Rev 8:3–4)", "Daily meal", "Priestly privilege"], expl: "Incense morning & evening → type of Christ’s ongoing prayer ministry (Heb 7:25)." },

  { type: "mc", q: "The half-shekel atonement money for the census (Ex 30:11–16) most clearly signifies:", a: "Ransom for every soul — equal value before God", opts: ["Tax for the poor", "Ransom for every soul — equal value before God", "Egyptian tribute", "Priestly income"], expl: "Rich and poor pay the same → atonement is not earned; all need redemption (cf. 1 Pet 1:18–19)." },

  { type: "mc", q: "The bronze basin for washing (Ex 30:17–21) most typologically foreshadows:", a: "Cleansing by Christ’s blood and the Spirit (Titus 3:5; Heb 10:22)", opts: ["Hygiene only", "Cleansing by Christ’s blood and the Spirit (Titus 3:5; Heb 10:22)", "Egyptian ritual", "Priestly status"], expl: "Priests wash before serving → type of cleansing needed to approach God." },

  { type: "mc", q: "The anointing oil (Ex 30:22–33) most directly points to:", a: "The anointing of Christ by the Holy Spirit (Luke 4:18; Acts 10:38)", opts: ["Perfume only", "The anointing of Christ by the Holy Spirit (Luke 4:18; Acts 10:38)", "Egyptian custom", "Priestly privilege"], expl: "Holy anointing oil → Christ the Anointed One (Messiah)." },

  { type: "mc", q: "The incense recipe forbidden for personal use (Ex 30:34–38) most typologically signifies:", a: "The uniqueness of priestly mediation through Christ (Heb 7:25)", opts: ["Aromatic luxury", "The uniqueness of priestly mediation through Christ (Heb 7:25)", "Egyptian worship", "Common use"], expl: "Holy to the LORD — not for personal use → only through the true High Priest." },

  { type: "mc", q: "The tabernacle instructions follow the Decalogue because:", a: "Law reveals sin → sanctuary reveals atonement", opts: ["Architectural preference", "Law reveals sin → sanctuary reveals atonement", "Egyptian influence", "Moses’ initiative"], expl: "Ten Words → judgment → tabernacle → mercy seat → gospel pattern (law → grace)." },

  { type: "tf", q: "The laws in Exodus 21–23 are primarily punitive.", a: false, expl: "False – They protect the vulnerable and reflect God’s character after redemption." },

  { type: "tf", q: "The pierced-ear slave choosing to stay forever typifies Christ’s voluntary submission.", a: true, expl: "True – Ex 21:5–6 → Phil 2:6–8; Heb 10:5–7." },

  { type: "tf", q: "Kidnapping was a capital crime because it violates the image of God.", a: true, expl: "True – Ex 21:16; cf. Gen 9:6." },

  { type: "tf", q: "The lex talionis was meant to limit vengeance.", a: true, expl: "True – Ex 21:23–25; prevents escalation." },

  { type: "tf", q: "The law about miscarriage in fights values unborn life.", a: true, expl: "True – Ex 21:22–23; life-for-life penalty." },

  { type: "tf", q: "An owner was liable if he knew his ox was dangerous.", a: true, expl: "True – Ex 21:29." },

  { type: "tf", q: "Israel was commanded to return an enemy’s lost animal.", a: true, expl: "True – Ex 23:4; prefigures love of enemies." },

  { type: "tf", q: "The land rested every seventh year.", a: true, expl: "True – Ex 23:10–11." },

  { type: "tf", q: "Firstborn sons and animals belonged to the LORD.", a: true, expl: "True – Ex 22:29–30." },

  { type: "tf", q: "Boiling a kid in its mother’s milk was forbidden.", a: true, expl: "True – Ex 23:19." },

  { type: "tf", q: "The tabernacle was made so God could dwell among His people.", a: true, expl: "True – Ex 25:8." },

  { type: "tf", q: "The ark contained the tablets of the testimony.", a: true, expl: "True – Ex 25:16." },

  { type: "tf", q: "The mercy seat was on top of the ark.", a: true, expl: "True – Ex 25:17." },

  { type: "tf", q: "The table was used for the bread of the Presence.", a: true, expl: "True – Ex 25:30." },

  { type: "tf", q: "The menorah had seven lamps.", a: true, expl: "True – Ex 25:37." },

  { type: "tf", q: "The altar of incense was made of bronze.", a: false, expl: "False – Acacia wood overlaid with gold (Ex 30:1–3)." },

  { type: "tf", q: "Aaron and his sons were chosen as priests.", a: true, expl: "True – Ex 28:1." },

  { type: "tf", q: "The high priest’s breastpiece had twelve stones.", a: true, expl: "True – Ex 28:17–21." },

  { type: "tf", q: "The gold plate on the turban read 'Holy to the LORD'.", a: true, expl: "True – Ex 28:36." },

  { type: "tf", q: "The half-shekel ransom was the same for rich and poor.", a: true, expl: "True – Ex 30:15." },

  { type: "tf", q: "The anointing oil could be used by anyone.", a: false, expl: "False – Holy, not for personal use (Ex 30:32–33)." },

  { type: "tf", q: "The tabernacle instructions follow the Decalogue to show law reveals sin → sanctuary reveals atonement.", a: true, expl: "True – Sequence: commandments → tabernacle." }
];
const quizContainer = document.getElementById("quiz");
let questionNumber = 1;
questions.forEach((q, index) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `<h3>${questionNumber}. ${q.q}</h3>`;
    questionNumber++;
    if (q.type === "mc") {
        q.opts.forEach(option => {
            const label = document.createElement("label");
            label.className = "option-label";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `question-${index}`;
            radio.value = option;
            radio.required = true;
            const span = document.createElement("span");
            span.textContent = option;
            label.appendChild(radio);
            label.appendChild(span);
            qDiv.appendChild(label);
        });
    } else {
        ["True", "False"].forEach(bool => {
            const label = document.createElement("label");
            label.className = "option-label";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `question-${index}`;
            radio.value = bool;
            radio.required = true;
            const span = document.createElement("span");
            span.textContent = bool;
            label.appendChild(radio);
            label.appendChild(span);
            qDiv.appendChild(label);
        });
    }
    quizContainer.appendChild(qDiv);
});
function checkAnswers() {
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    let correctCount = 0;
    let html = '';
    questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="question-${i}"]:checked`);
        const userAnswer = selected ? selected.value : null;
        let correctAnswer = q.a;
        if (q.type === "tf") {
            correctAnswer = q.a === true ? "True" : "False";
        }
        const isCorrect = userAnswer === correctAnswer.toString();
        if (isCorrect) correctCount++;
        html += `
            <div class="result-item">
                <h3>${i+1}. ${q.q}</h3>
                <p class="${isCorrect ? 'correct' : 'incorrect'}">
                    ${isCorrect ? "Correct!" : (userAnswer === null ? "No answer" : "Incorrect")}
                    → Answer: <strong>${correctAnswer}</strong>
                </p>
                <div class="explanation"><strong>Explanation:</strong> ${q.expl}</div>
            </div>
        `;
    });
    const percentage = ((correctCount / questions.length) * 100).toFixed(1);
    const scoreHtml = `<div class="score">Score: ${correctCount} / ${questions.length} (${percentage}%)</div>`;
    document.getElementById("results").innerHTML = scoreHtml + html;
    document.getElementById("results").style.display = "block";
    window.scrollTo({ top: document.getElementById("results").offsetTop - 80, behavior: "smooth" });
}
</script>
</body>
</html>
