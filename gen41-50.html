<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Genesis 41-50 Easy Bible Quiz</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px 15px;
        background: #f9f9f9;
        color: #111;
        line-height: 1.5;
    }
    h1 {
        text-align: center;
        color: #1a3c6d;
        margin: 1.2em 0 0.6em;
        font-size: 2rem;
    }
    .small-text {
        display: block;
        text-align: center;
        color: #555;
        font-size: 0.95rem;
        margin-bottom: 2rem;
    }
    .question {
        background: white;
        border-radius: 10px;
        padding: 1.4rem;
        margin: 1.5rem 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border-left: 5px solid #3b82f6;
    }
    .question h3 {
        margin: 0 0 1.1rem 0;
        font-size: 1.22rem;
        color: #1e3a8a;
    }
    .option-label {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        margin: 10px 0;
        border-radius: 8px;
        background: #f8fafc;
        cursor: pointer;
        transition: background-color 0.15s ease;
        min-height: 48px;
        user-select: none;
    }
    .option-label:hover {
        background: #eef4ff;
    }
    input[type="radio"] {
        margin: 0;
        flex-shrink: 0;
        width: 20px;
        height: 20px;
        accent-color: #3b82f6;
    }
    .option-label span {
        flex: 1;
        line-height: 1.4;
    }
    button {
        display: block;
        margin: 2.5rem auto;
        padding: 1rem 2.5rem;
        font-size: 1.15rem;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
    }
    button:hover {
        background: #059669;
    }
    button:disabled {
        background: #6b7280;
        cursor: not-allowed;
    }
    #results {
        display: none;
        margin-top: 2rem;
        padding: 1.5rem;
        background: #ecfdf5;
        border-radius: 10px;
    }
    .score {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.8rem;
        color: #065f46;
        font-weight: bold;
    }
    .result-item {
        background: white;
        border-radius: 10px;
        padding: 1.2rem;
        margin: 1rem 0;
        box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    .correct { color: #059669; font-weight: bold; }
    .incorrect { color: #dc2626; font-weight: bold; }
    .explanation {
        margin-top: 1rem;
        padding: 1rem;
        background: #f0fdf4;
        border-left: 4px solid #10b981;
        border-radius: 6px;
        font-size: 0.95rem;
    }
    @media (max-width: 600px) {
        body { padding: 15px 12px; }
        h1 { font-size: 1.7rem; }
        .question { padding: 1.2rem; margin: 1.2rem 0; }
        .option-label {
            gap: 10px;
            padding: 12px 10px;
            margin: 12px 0;
        }
        input[type="radio"] {
            width: 22px;
            height: 22px;
        }
        .score { font-size: 1.5rem; }
    }
</style>
</head>
<body>
<h1>Genesis 41-50 Easy Bible Quiz</h1>
<span class="small-text">50 questions • 35 Multiple Choice & 15 True/False • Detailed explanations • NIV/ESV based</span>
<div id="quiz"></div>
<button id="submitBtn" onclick="checkAnswers()">Submit & See Score + Explanations</button>
<div id="results"></div>
<script>
const questions = [
  { type: "mc", q: "How many years passed after the cupbearer's release before Pharaoh had his dreams?", a: "Two full years", opts: ["Three years", "Five years", "Two full years", "One year"], expl: "Genesis 41:1 – 'After two full years, Pharaoh had a dream…'" },
  { type: "mc", q: "In Pharaoh's first dream, how many fat cows came up out of the Nile?", a: "Seven", opts: ["Ten", "Five", "Twelve", "Seven"], expl: "Genesis 41:2 – Seven attractive and plump cows came up out of the Nile." },
  { type: "mc", q: "What happened to the seven fat cows in Pharaoh's dream?", a: "They were swallowed by seven thin cows", opts: ["They ran away", "They multiplied", "They were eaten by lions", "They were swallowed by seven thin cows"], expl: "Genesis 41:4 – The seven thin and ugly cows ate up the seven fat cows." },
  { type: "mc", q: "In Pharaoh's second dream, what did the seven thin ears of grain do?", a: "They swallowed the seven good ears", opts: ["They turned into gold", "They were harvested", "They swallowed the seven good ears", "They grew tall"], expl: "Genesis 41:7 – The seven thin ears swallowed up the seven plump ears." },
  { type: "mc", q: "Who reminded Pharaoh about Joseph in prison?", a: "The chief cupbearer", opts: ["Potiphar", "The chief baker", "The chief cupbearer", "The magicians"], expl: "Genesis 41:9–13 – The cupbearer remembered Joseph and told Pharaoh." },
  { type: "mc", q: "What did Joseph say about interpreting dreams?", a: "It is not in me; God will give Pharaoh a favorable answer", opts: ["Pharaoh can interpret them himself", "It is not in me; God will give Pharaoh a favorable answer", "I need more time", "I am the best interpreter"], expl: "Genesis 41:16 – Joseph gave credit to God." },
  { type: "mc", q: "What did the seven good cows and good ears represent?", a: "Seven years of plenty", opts: ["Seven years of famine", "Seven cities", "Seven sons", "Seven years of plenty"], expl: "Genesis 41:26 – Seven years of great abundance." },
  { type: "mc", q: "What did the seven thin cows and thin ears represent?", a: "Seven years of severe famine", opts: ["Seven years of severe famine", "Seven good harvests", "Seven dreams", "Seven years of plenty"], expl: "Genesis 41:27 – Seven years of famine that will consume the land." },
  { type: "mc", q: "What position did Pharaoh give Joseph after the interpretation?", a: "Ruler over all Egypt (second only to Pharaoh)", opts: ["Ruler over all Egypt (second only to Pharaoh)", "Cupbearer", "Chief baker", "Captain of the guard"], expl: "Genesis 41:40–41 – Joseph was put in charge of the entire land." },
  { type: "mc", q: "What signet ring item did Pharaoh give to Joseph?", a: "His signet ring, fine linen garments, and gold chain", opts: ["His sword", "His chariot", "His crown", "His signet ring, fine linen garments, and gold chain"], expl: "Genesis 41:42 – Ring, linen, and chain around his neck." },
  { type: "mc", q: "What Egyptian name did Pharaoh give Joseph?", a: "Zaphenath-Paneah", opts: ["Asenath", "Pharaoh", "Zaphenath-Paneah", "Potiphar"], expl: "Genesis 41:45 – Zaphenath-Paneah." },
  { type: "mc", q: "Who did Joseph marry?", a: "Asenath, daughter of Potiphera priest of On", opts: ["Rachel", "Asenath, daughter of Potiphera priest of On", "Leah", "Potiphar's daughter"], expl: "Genesis 41:45 – Asenath." },
  { type: "mc", q: "What were the names of Joseph's two sons?", a: "Manasseh and Ephraim", opts: ["Judah and Levi", "Reuben and Simeon", "Dan and Naphtali", "Manasseh and Ephraim"], expl: "Genesis 41:51–52 – Manasseh ('God has made me forget') and Ephraim ('God has made me fruitful')." },
  { type: "mc", q: "How many years of plenty did Egypt have before the famine?", a: "Seven", opts: ["Ten", "Seven", "Three", "Five"], expl: "Genesis 41:47–53 – Seven years of great plenty." },
  { type: "mc", q: "During the famine, who came to Egypt to buy grain?", a: "Joseph's brothers", opts: ["Laban", "Isaac", "Esau", "Joseph's brothers"], expl: "Genesis 42:1–3 – Jacob sent his sons (except Benjamin) to buy grain." },
  { type: "mc", q: "What did Joseph accuse his brothers of being when they first came?", a: "Spies", opts: ["Farmers", "Shepherds", "Spies", "Thieves"], expl: "Genesis 42:9–14 – Joseph tested them by calling them spies." },
  { type: "mc", q: "Which brother did Joseph keep in prison while the others returned home?", a: "Simeon", opts: ["Levi", "Simeon", "Reuben", "Judah"], expl: "Genesis 42:24 – Simeon was bound and kept." },
  { type: "mc", q: "What did Joseph put in their sacks along with the grain?", a: "Their money", opts: ["A letter", "Toys", "Gold", "Their money"], expl: "Genesis 42:25–28 – Their money was returned in their sacks." },
  { type: "mc", q: "What did Joseph require to see Benjamin?", a: "They had to bring Benjamin next time", opts: ["A gift", "They had to bring Benjamin next time", "Money", "Proof they were not spies"], expl: "Genesis 42:15,20; 43:3–5 – Benjamin must come." },
  { type: "mc", q: "Who offered to be a pledge for Benjamin's safety?", a: "Judah", opts: ["Levi", "Simeon", "Reuben", "Judah"], expl: "Genesis 43:8–9 – Judah said, 'I will be a pledge of his safety.'" },
  { type: "mc", q: "Where did Joseph tell his steward to put the brothers' money again?", a: "In their sacks", opts: ["Keep it", "In their sacks", "In Benjamin's sack", "In the house"], expl: "Genesis 44:1 – Money returned again in sacks." },
  { type: "mc", q: "What was hidden in Benjamin's sack?", a: "Joseph's silver cup", opts: ["Grain", "A ring", "Joseph's silver cup", "Money"], expl: "Genesis 44:2 – The silver cup was placed in Benjamin's sack." },
  { type: "mc", q: "What did Judah offer to do when Benjamin was found with the cup?", a: "Become a slave instead of Benjamin", opts: ["Fight Joseph", "Run away", "Become a slave instead of Benjamin", "Pay double"], expl: "Genesis 44:33 – 'Let your servant remain instead of the boy as a slave.'" },
  { type: "mc", q: "When did Joseph reveal himself to his brothers?", a: "Second visit, after the cup incident", opts: ["In Canaan", "When they brought Benjamin", "Second visit, after the cup incident", "First visit"], expl: "Genesis 45:1–4 – Joseph made himself known after Judah's plea." },
  { type: "mc", q: "What did Joseph say about his brothers selling him?", a: "God sent me before you to preserve life", opts: ["Forget it", "I hate you", "God sent me before you to preserve life", "You meant evil against me"], expl: "Genesis 45:5–8 – God used it for good to save many lives." },
  { type: "mc", q: "What did Pharaoh give Joseph's family?", a: "The best land in Egypt (Goshen)", opts: ["Slaves", "Money", "The best land in Egypt (Goshen)", "Land in Canaan"], expl: "Genesis 45:18; 47:1–6 – Goshen, the best of the land." },
  { type: "mc", q: "How many people in total went down to Egypt with Jacob?", a: "70", opts: ["120", "100", "70", "50"], expl: "Genesis 46:27 – 70 persons in all." },
  { type: "mc", q: "What did Jacob ask Joseph to do for him when he was dying?", a: "Bury him in Canaan in the cave with his fathers", opts: ["Give him money", "Bury him in Canaan in the cave with his fathers", "Build a house", "Bury him in Egypt"], expl: "Genesis 47:29–31 – Bury me with my fathers in Canaan." },
  { type: "mc", q: "Which two sons of Joseph did Jacob bless, crossing his hands?", a: "Manasseh and Ephraim", opts: ["Dan and Gad", "Judah and Levi", "Reuben and Simeon", "Manasseh and Ephraim"], expl: "Genesis 48:13–20 – Jacob crossed hands to bless Ephraim over Manasseh." },
  { type: "mc", q: "Which tribe did Jacob prophesy would have the scepter (leadership)?", a: "Judah", opts: ["Benjamin", "Joseph", "Levi", "Judah"], expl: "Genesis 49:10 – 'The scepter shall not depart from Judah.'" },
  { type: "mc", q: "How old was Jacob when he died?", a: "147", opts: ["175", "130", "120", "147"], expl: "Genesis 47:28 – Jacob lived 147 years." },
  { type: "mc", q: "Where was Jacob buried?", a: "In the cave of Machpelah in Canaan", opts: ["Goshen", "Bethel", "In the cave of Machpelah in Canaan", "Egypt"], expl: "Genesis 50:13 – Buried in the cave Abraham bought." },
  { type: "mc", q: "What did Joseph's brothers fear after Jacob died?", a: "Joseph would now punish them", opts: ["They would lose land", "Joseph would now punish them", "Pharaoh would send them away", "Famine would return"], expl: "Genesis 50:15 – They feared Joseph would repay evil." },
  { type: "mc", q: "What did Joseph tell his brothers after Jacob's death?", a: "Do not fear… you meant evil against me, but God meant it for good", opts: ["Give me your land", "Leave Egypt", "Do not fear… you meant evil against me, but God meant it for good", "I will punish you"], expl: "Genesis 50:19–20 – Famous verse of providence." },
  { type: "mc", q: "How old was Joseph when he died?", a: "110", opts: ["130", "120", "110", "100"], expl: "Genesis 50:26 – Joseph died at 110 years old." },
  { type: "tf", q: "Pharaoh's magicians could interpret his dreams.", a: false, expl: "False – Genesis 41:8 – No one could interpret them." },
  { type: "tf", q: "Joseph shaved and changed clothes before going to Pharaoh.", a: true, expl: "True – Genesis 41:14 – He was cleaned up to appear before the king." },
  { type: "tf", q: "During the seven years of plenty, Joseph stored grain in every city.", a: true, expl: "True – Genesis 41:48 – Stored abundantly in each city." },
  { type: "tf", q: "Jacob refused to send Benjamin to Egypt at first.", a: true, expl: "True – Genesis 42:38 – Jacob said, 'My son shall not go down with you.'" },
  { type: "tf", q: "Joseph wept loudly when he revealed himself to his brothers.", a: true, expl: "True – Genesis 45:2 – He wept so loudly that the Egyptians heard." },
  { type: "tf", q: "Joseph invited his entire family to live in Egypt.", a: true, expl: "True – Genesis 45:9–11 – Come and live in Goshen." },
  { type: "tf", q: "Pharaoh was angry when he heard Joseph's brothers came.", a: false, expl: "False – Genesis 45:16–20 – Pharaoh was pleased and offered wagons." },
  { type: "tf", q: "Jacob blessed Pharaoh when he met him.", a: true, expl: "True – Genesis 47:7,10 – Jacob blessed Pharaoh." },
  { type: "tf", q: "Jacob adopted Joseph's sons Manasseh and Ephraim as his own.", a: true, expl: "True – Genesis 48:5 – 'Now your two sons… are mine.'" },
  { type: "tf", q: "Jacob gave Reuben the birthright blessing.", a: false, expl: "False – Genesis 49:3–4 – Reuben lost preeminence due to instability." },
  { type: "tf", q: "Joseph embalmed Jacob's body.", a: true, expl: "True – Genesis 50:2–3 – Physicians embalmed Israel." },
  { type: "tf", q: "Joseph was buried in Egypt.", a: false, expl: "False – Genesis 50:25 – He made them swear to carry his bones to Canaan." },
  { type: "tf", q: "The famine lasted seven years as predicted.", a: true, expl: "True – Genesis 41:54; 47:13–26 – Severe famine covered the land." },
  { type: "tf", q: "Joseph's brothers bowed to him as in his childhood dream.", a: true, expl: "True – Genesis 42:6; 43:26 – Fulfilled his early dreams." },
  { type: "tf", q: "Genesis 50 ends with Joseph's death and burial in Egypt.", a: true, expl: "True – Genesis 50:26 – He was embalmed and placed in a coffin in Egypt." }
];
const quizContainer = document.getElementById("quiz");
let questionNumber = 1;
questions.forEach((q, index) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `<h3>${questionNumber}. ${q.q}</h3>`;
    questionNumber++;
    if (q.type === "mc") {
        q.opts.forEach(option => {
            const label = document.createElement("label");
            label.className = "option-label";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `question-${index}`;
            radio.value = option;
            radio.required = true;
            const span = document.createElement("span");
            span.textContent = option;
            label.appendChild(radio);
            label.appendChild(span);
            qDiv.appendChild(label);
        });
    } else {
        ["True", "False"].forEach(bool => {
            const label = document.createElement("label");
            label.className = "option-label";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `question-${index}`;
            radio.value = bool;
            radio.required = true;
            const span = document.createElement("span");
            span.textContent = bool;
            label.appendChild(radio);
            label.appendChild(span);
            qDiv.appendChild(label);
        });
    }
    quizContainer.appendChild(qDiv);
});
function checkAnswers() {
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    let correctCount = 0;
    let html = '';
    questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="question-${i}"]:checked`);
        const userAnswer = selected ? selected.value : null;
        let correctAnswer = q.a;
        if (q.type === "tf") {
            correctAnswer = q.a === true ? "True" : "False";
        }
        const isCorrect = userAnswer === correctAnswer.toString();
        if (isCorrect) correctCount++;
        html += `
            <div class="result-item">
                <h3>${i+1}. ${q.q}</h3>
                <p class="${isCorrect ? 'correct' : 'incorrect'}">
                    ${isCorrect ? "Correct!" : (userAnswer === null ? "No answer" : "Incorrect")}
                    → Answer: <strong>${correctAnswer}</strong>
                </p>
                <div class="explanation"><strong>Explanation:</strong> ${q.expl}</div>
            </div>
        `;
    });
    const percentage = ((correctCount / questions.length) * 100).toFixed(1);
    const scoreHtml = `<div class="score">Score: ${correctCount} / ${questions.length} (${percentage}%)</div>`;
    document.getElementById("results").innerHTML = scoreHtml + html;
    document.getElementById("results").style.display = "block";
    window.scrollTo({ top: document.getElementById("results").offsetTop - 80, behavior: "smooth" });
}
</script>
</body>
</html>
