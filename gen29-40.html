<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Genesis 29–40 Easy Bible Quiz</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px 15px;
        background: #f9f9f9;
        color: #111;
        line-height: 1.5;
    }
    h1 {
        text-align: center;
        color: #1a3c6d;
        margin: 1.2em 0 0.6em;
        font-size: 2rem;
    }
    .small-text {
        display: block;
        text-align: center;
        color: #555;
        font-size: 0.95rem;
        margin-bottom: 2rem;
    }
    .question {
        background: white;
        border-radius: 10px;
        padding: 1.4rem;
        margin: 1.5rem 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border-left: 5px solid #3b82f6;
    }
    .question h3 {
        margin: 0 0 1.1rem 0;
        font-size: 1.22rem;
        color: #1e3a8a;
    }
    .option-label {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        margin: 10px 0;
        border-radius: 8px;
        background: #f8fafc;
        cursor: pointer;
        transition: background-color 0.15s ease;
        min-height: 48px;
        user-select: none;
    }
    .option-label:hover {
        background: #eef4ff;
    }
    input[type="radio"] {
        margin: 0;
        flex-shrink: 0;
        width: 20px;
        height: 20px;
        accent-color: #3b82f6;
    }
    .option-label span {
        flex: 1;
        line-height: 1.4;
    }
    button {
        display: block;
        margin: 2.5rem auto;
        padding: 1rem 2.5rem;
        font-size: 1.15rem;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
    }
    button:hover {
        background: #059669;
    }
    button:disabled {
        background: #6b7280;
        cursor: not-allowed;
    }
    #results {
        display: none;
        margin-top: 2rem;
        padding: 1.5rem;
        background: #ecfdf5;
        border-radius: 10px;
    }
    .score {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.8rem;
        color: #065f46;
        font-weight: bold;
    }
    .result-item {
        background: white;
        border-radius: 10px;
        padding: 1.2rem;
        margin: 1rem 0;
        box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    .correct { color: #059669; font-weight: bold; }
    .incorrect { color: #dc2626; font-weight: bold; }
    .explanation {
        margin-top: 1rem;
        padding: 1rem;
        background: #f0fdf4;
        border-left: 4px solid #10b981;
        border-radius: 6px;
        font-size: 0.95rem;
    }
    @media (max-width: 600px) {
        body { padding: 15px 12px; }
        h1 { font-size: 1.7rem; }
        .question { padding: 1.2rem; margin: 1.2rem 0; }
        .option-label {
            gap: 10px;
            padding: 12px 10px;
            margin: 12px 0;
        }
        input[type="radio"] {
            width: 22px;
            height: 22px;
        }
        .score { font-size: 1.5rem; }
    }
</style>
</head>
<body>
<h1>Genesis 29–40 Easy Bible Quiz</h1>
<span class="small-text">50 questions • 35 Multiple Choice & 15 True/False • Detailed explanations • NIV/ESV based</span>
<div id="quiz"></div>
<button id="submitBtn" onclick="checkAnswers()">Submit & See Score + Explanations</button>
<div id="results"></div>
<script>
const questions = [
  { type: "mc", q: "How many years did Jacob agree to work for Laban to marry Rachel?", a: "7 years", opts: ["3 years", "7 years", "10 years", "14 years"], expl: "Jacob loved Rachel so much that he agreed to serve seven years for her, and they seemed like only a few days (Genesis 29:18–20)." },
  { type: "mc", q: "Who did Laban give to Jacob first instead of Rachel?", a: "Leah", opts: ["Bilhah", "Zilpah", "Leah", "Rebekah"], expl: "Laban tricked Jacob by giving him Leah on the wedding night (Genesis 29:23–25)." },
  { type: "mc", q: "After being tricked, how many more years did Jacob work for Rachel?", a: "7 more", opts: ["3 more", "7 more", "5 more", "10 more"], expl: "Laban required Jacob to complete Leah’s week, then work another full seven years for Rachel (Genesis 29:27–30)." },
  { type: "mc", q: "Which of these was NOT one of Leah’s first four sons?", a: "Dan", opts: ["Reuben", "Simeon", "Levi", "Dan"], expl: "Leah’s first four sons were Reuben, Simeon, Levi, and Judah; Dan was born to Bilhah (Genesis 29:32–35)." },
  { type: "mc", q: "Who was the first son born to Rachel?", a: "Joseph", opts: ["Joseph", "Benjamin", "Dan", "Naphtali"], expl: "After many years of barrenness, God opened Rachel’s womb and she bore Joseph (Genesis 30:22–24)." },
  { type: "mc", q: "Which two maids became Jacob’s concubines?", a: "Bilhah & Zilpah", opts: ["Leah & Rachel", "Bilhah & Zilpah", "Hagar & Keturah", "Rebekah & Sarah"], expl: "Bilhah (Rachel’s maid) and Zilpah (Leah’s maid) bore children to Jacob (Genesis 30:3–9)." },
  { type: "mc", q: "How did Leah get more mandrakes from Rachel?", a: "She gave her husband for the night", opts: ["She paid money", "She gave her husband for the night", "She stole them", "She prayed for them"], expl: "Reuben found mandrakes; Leah traded them for a night with Jacob (Genesis 30:14–16)." },
  { type: "mc", q: "What was the name of Leah’s daughter?", a: "Dinah", opts: ["Dinah", "Miriam", "Tamar", "Asenath"], expl: "Leah bore one daughter named Dinah (Genesis 30:21)." },
  { type: "mc", q: "After which child did Leah say, 'Now my husband will be joined to me'?", a: "Levi", opts: ["Reuben", "Simeon", "Levi", "Judah"], expl: "With Levi she hoped Jacob would now become attached ('joined') to her (Genesis 29:34)." },
  { type: "mc", q: "What kind of animals did Jacob ask for as wages in Genesis 30?", a: "Sheep & goats that were spotted, speckled, or striped", opts: ["Sheep & goats that were spotted, speckled, or striped", "Pure white sheep only", "All black goats", "Only strong male animals"], expl: "Jacob proposed taking the unusually colored animals as his wages (Genesis 30:32–34)." },
  { type: "mc", q: "Where did Jacob decide to return after becoming wealthy?", a: "Canaan (his homeland)", opts: ["Haran", "Bethel", "Canaan (his homeland)", "Egypt"], expl: "God told Jacob to return to the land of his fathers (Genesis 31:3,13)." },
  { type: "mc", q: "What did Rachel steal from her father Laban?", a: "Household gods (teraphim)", opts: ["Gold jewelry", "Household gods (teraphim)", "Sheep", "Money"], expl: "Rachel took her father’s household idols (Genesis 31:19,30–35)." },
  { type: "mc", q: "What name did Jacob give to the place where he and Laban made a covenant?", a: "Mizpah", opts: ["Mizpah", "Bethel", "Peniel", "Mahanaim"], expl: "Mizpah means 'watchtower' – 'The LORD watch between you and me…' (Genesis 31:49)." },
  { type: "mc", q: "Who wrestled with Jacob all night?", a: "A man (angel/God)", opts: ["Esau", "Laban", "A man (angel/God)", "Abimelech"], expl: "Jacob wrestled with a mysterious 'man' and received the name Israel (Genesis 32:24–30)." },
  { type: "mc", q: "What new name did God give Jacob after the wrestling?", a: "Israel", opts: ["Edom", "Israel", "Peniel", "Bethel"], expl: "Your name shall be called Israel (Genesis 32:28; 35:10)." },
  { type: "mc", q: "What did Jacob name the place where he saw God face to face?", a: "Peniel / Penuel", opts: ["Mizpah", "Peniel / Penuel", "Shechem", "Bethel"], expl: "I have seen God face to face, and my life is preserved → Peniel (Genesis 32:30)." },
  { type: "mc", q: "Who violated Dinah in Genesis 34?", a: "Shechem", opts: ["Hamor", "Shechem", "Simeon", "Levi"], expl: "Shechem the son of Hamor violated Dinah (Genesis 34:2)." },
  { type: "mc", q: "How did Simeon and Levi take revenge for Dinah?", a: "They killed all the males of the city while they were recovering from circumcision", opts: ["They killed only Shechem", "They killed all the males of the city while they were recovering from circumcision", "They burned the city", "They took all the animals"], expl: "They killed all the males after the men were circumcised (Genesis 34:25–26)." },
  { type: "mc", q: "Who was the mother of Joseph and Benjamin?", a: "Rachel", opts: ["Leah", "Rachel", "Bilhah", "Zilpah"], expl: "Both were Rachel’s sons (Benjamin born later) (Genesis 35:24)." },
  { type: "mc", q: "Where was Rachel buried?", a: "On the way to Ephrath (near Bethlehem)", opts: ["Bethel", "On the way to Ephrath (near Bethlehem)", "Shechem", "Hebron"], expl: "Rachel died and was buried on the way to Ephrath (Genesis 35:19)." },
  { type: "mc", q: "Who was Reuben’s mother?", a: "Leah", opts: ["Rachel", "Leah", "Bilhah", "Zilpah"], expl: "Reuben was the firstborn of Leah (Genesis 29:32)." },
  { type: "mc", q: "Which son of Jacob slept with Bilhah (his father’s concubine)?", a: "Reuben", opts: ["Judah", "Reuben", "Simeon", "Levi"], expl: "Reuben lay with Bilhah (Genesis 35:22)." },
  { type: "mc", q: "Who was Tamar’s first husband (Judah’s oldest son)?", a: "Er", opts: ["Shelah", "Er", "Onan", "Perez"], expl: "Judah’s firstborn Er married Tamar (Genesis 38:3–6)." },
  { type: "mc", q: "Why did God put Onan to death?", a: "He refused to raise offspring for his brother", opts: ["He killed his brother", "He refused to raise offspring for his brother", "He stole from Judah", "He worshipped idols"], expl: "Onan spilled his seed on the ground instead of giving offspring to his brother (Genesis 38:8–10)." },
  { type: "mc", q: "What did Tamar ask for as a pledge from Judah?", a: "His ring, cord, and staff", opts: ["His ring, cord, and staff", "Money", "Sheep", "His cloak"], expl: "Signet, cord, and staff (Genesis 38:17–18)." },
  { type: "mc", q: "What were the names of Tamar’s twin sons?", a: "Perez & Zerah", opts: ["Er & Onan", "Perez & Zerah", "Reuben & Simeon", "Manasseh & Ephraim"], expl: "Perez (firstborn) and Zerah (scarlet thread) (Genesis 38:29–30)." },
  { type: "mc", q: "Who was sold by his brothers for twenty pieces of silver?", a: "Joseph", opts: ["Benjamin", "Joseph", "Judah", "Reuben"], expl: "Midianite/Ishmaelite traders bought Joseph for twenty shekels (Genesis 37:28)." },
  { type: "mc", q: "What did Joseph’s brothers do with his special coat?", a: "Gave it to their father after dipping it in goat’s blood", opts: ["Burned it", "Gave it to their father after dipping it in goat’s blood", "Kept it as a souvenir", "Sold it"], expl: "They dipped the coat in goat blood to deceive Jacob (Genesis 37:31–33)." },
  { type: "mc", q: "Who bought Joseph in Egypt?", a: "Potiphar", opts: ["Pharaoh", "Potiphar", "The prison warden", "The cupbearer"], expl: "Potiphar, an officer of Pharaoh, captain of the guard (Genesis 39:1)." },
  { type: "mc", q: "Why was Joseph put in prison?", a: "Potiphar’s wife falsely accused him of trying to rape her", opts: ["He stole from Potiphar", "Potiphar’s wife falsely accused him of trying to rape her", "He refused to interpret dreams", "He tried to escape Egypt"], expl: "False accusation by Potiphar’s wife (Genesis 39:16–20)." },
  { type: "mc", q: "Who were the two officials imprisoned with Joseph?", a: "Cupbearer & baker", opts: ["Cupbearer & baker", "Butler & cook", "Cupbearer & gardener", "Baker & musician"], expl: "Pharaoh’s chief cupbearer and chief baker (Genesis 40:1–3)." },
  { type: "mc", q: "What did Joseph say about interpreting dreams?", a: "Do not interpretations belong to God?", opts: ["Only Pharaoh can interpret dreams", "Do not interpretations belong to God?", "I learned it from my father", "I need money first"], expl: "Do not interpretations belong to God? Tell me your dreams (Genesis 40:8)." },
  { type: "mc", q: "What did the chief cupbearer dream about?", a: "A vine with three branches", opts: ["Three baskets of bread", "A vine with three branches", "Seven fat cows", "Birds eating from his head"], expl: "Vine with three branches → three days to restoration (Genesis 40:9–11)." },
  { type: "mc", q: "What happened to the chief baker in Joseph’s interpretation?", a: "He was hanged in three days", opts: ["He was restored", "He was hanged in three days", "He was promoted", "He became a servant"], expl: "Three baskets on head → birds ate → he would be hanged (Genesis 40:16–19)." },
  { type: "tf", q: "Jacob loved Leah more than Rachel.", a: false, expl: "False – Jacob loved Rachel more than Leah (Genesis 29:30–31)." },
  { type: "tf", q: "All twelve tribes of Israel came from Jacob’s four wives/concubines.", a: true, expl: "True – Children born to Leah, Rachel, Bilhah, and Zilpah (Genesis 35:23–26)." },
  { type: "tf", q: "God told Jacob to return to Bethel after leaving Laban.", a: true, expl: "True – God reminded Jacob of his vow at Bethel (Genesis 31:13; 35:1)." },
  { type: "tf", q: "Dinah was raped while she was visiting the daughters of the land.", a: true, expl: "True – Dinah went out to see the daughters of the land (Genesis 34:1)." },
  { type: "tf", q: "Jacob approved of what Simeon and Levi did to the men of Shechem.", a: false, expl: "False – Jacob rebuked them, saying they made him odious among the inhabitants (Genesis 34:30)." },
  { type: "tf", q: "Benjamin was born before Rachel died.", a: true, expl: "True – Rachel gave birth to Benjamin on the way to Ephrath and then died (Genesis 35:16–18)." },
  { type: "tf", q: "Judah left his brothers for a while and married a Canaanite woman.", a: true, expl: "True – Judah separated and married the daughter of Shua (Genesis 38:1–2)." },
  { type: "tf", q: "Joseph was 17 years old when he had his dreams and was sold.", a: true, expl: "True – Joseph was seventeen years old when he was pasturing the flock (Genesis 37:2)." },
  { type: "tf", q: "Jacob believed Joseph was killed by a wild animal.", a: true, expl: "True – He tore his clothes and mourned, believing Joseph was torn by an animal (Genesis 37:33–35)." },
  { type: "tf", q: "Potiphar trusted Joseph completely and made him overseer of his entire household.", a: true, expl: "True – Potiphar saw the Lord was with Joseph and put everything under his authority (Genesis 39:4–6)." },
  { type: "tf", q: "Potiphar’s wife tried to seduce Joseph only one time.", a: false, expl: "False – She spoke to Joseph day after day (Genesis 39:10)." },
  { type: "tf", q: "The chief cupbearer forgot Joseph immediately after being released.", a: true, expl: "True – The chief cupbearer did not remember Joseph, but forgot him (Genesis 40:23)." },
  { type: "tf", q: "Joseph asked the cupbearer to remember him to Pharaoh.", a: true, expl: "True – Only remember me… and mention me to Pharaoh (Genesis 40:14)." },
  { type: "tf", q: "The baker’s dream had a good interpretation (restoration).", a: false, expl: "False – His dream meant he would be hanged (Genesis 40:18–19)." },
  { type: "tf", q: "Genesis 40 ends with Joseph still in prison.", a: true, expl: "True – The chapter closes with the cupbearer forgetting Joseph (Genesis 40:23)." }
];
const quizContainer = document.getElementById("quiz");
let questionNumber = 1;
questions.forEach((q, index) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `<h3>${questionNumber}. ${q.q}</h3>`;
    questionNumber++;
    if (q.type === "mc") {
        q.opts.forEach(option => {
            const label = document.createElement("label");
            label.className = "option-label";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `question-${index}`;
            radio.value = option;
            radio.required = true;
            const span = document.createElement("span");
            span.textContent = option;
            label.appendChild(radio);
            label.appendChild(span);
            qDiv.appendChild(label);
        });
    } else {
        ["True", "False"].forEach(bool => {
            const label = document.createElement("label");
            label.className = "option-label";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `question-${index}`;
            radio.value = bool;
            radio.required = true;
            const span = document.createElement("span");
            span.textContent = bool;
            label.appendChild(radio);
            label.appendChild(span);
            qDiv.appendChild(label);
        });
    }
    quizContainer.appendChild(qDiv);
});
function checkAnswers() {
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    let correctCount = 0;
    let html = '';
    questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="question-${i}"]:checked`);
        const userAnswer = selected ? selected.value : null;
        let correctAnswer = q.a;
        if (q.type === "tf") {
            correctAnswer = q.a === true ? "True" : "False";
        }
        const isCorrect = userAnswer === correctAnswer.toString();
        if (isCorrect) correctCount++;
        html += `
            <div class="result-item">
                <h3>${i+1}. ${q.q}</h3>
                <p class="${isCorrect ? 'correct' : 'incorrect'}">
                    ${isCorrect ? "Correct!" : (userAnswer === null ? "No answer" : "Incorrect")}
                    → Answer: <strong>${correctAnswer}</strong>
                </p>
                <div class="explanation"><strong>Explanation:</strong> ${q.expl}</div>
            </div>
        `;
    });
    const percentage = ((correctCount / questions.length) * 100).toFixed(1);
    const scoreHtml = `<div class="score">Score: ${correctCount} / ${questions.length} (${percentage}%)</div>`;
    document.getElementById("results").innerHTML = scoreHtml + html;
    document.getElementById("results").style.display = "block";
    window.scrollTo({ top: document.getElementById("results").offsetTop - 80, behavior: "smooth" });
}
</script>
</body>
</html>
