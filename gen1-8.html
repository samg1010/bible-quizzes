<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Genesis 1–8 Bible Quiz with Explanations</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px 15px;
        background: #f9f9f9;
        color: #111;
        line-height: 1.5;
    }

    h1 {
        text-align: center;
        color: #1a3c6d;
        margin: 1.2em 0 0.6em;
        font-size: 2rem;
    }

    .small-text {
        display: block;
        text-align: center;
        color: #555;
        font-size: 0.95rem;
        margin-bottom: 2rem;
    }

    .question {
        background: white;
        border-radius: 10px;
        padding: 1.4rem;
        margin: 1.5rem 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border-left: 5px solid #3b82f6;
    }

    .question h3 {
        margin: 0 0 1.1rem 0;
        font-size: 1.22rem;
        color: #1e3a8a;
    }

    .option-label {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        margin: 10px 0;
        border-radius: 8px;
        background: #f8fafc;
        cursor: pointer;
        transition: background-color 0.15s ease;
        min-height: 48px;
        user-select: none;
    }

    .option-label:hover {
        background: #eef4ff;
    }

    input[type="radio"] {
        margin: 0;
        flex-shrink: 0;
        width: 20px;
        height: 20px;
        accent-color: #3b82f6;
    }

    .option-label span {
        flex: 1;
        line-height: 1.4;
    }

    button {
        display: block;
        margin: 2.5rem auto;
        padding: 1rem 2.5rem;
        font-size: 1.15rem;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
    }

    button:hover {
        background: #059669;
    }

    button:disabled {
        background: #6b7280;
        cursor: not-allowed;
    }

    #results {
        display: none;
        margin-top: 2rem;
        padding: 1.5rem;
        background: #ecfdf5;
        border-radius: 10px;
    }

    .score {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.8rem;
        color: #065f46;
        font-weight: bold;
    }

    .result-item {
        background: white;
        border-radius: 10px;
        padding: 1.2rem;
        margin: 1rem 0;
        box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .correct   { color: #059669; font-weight: bold; }
    .incorrect { color: #dc2626; font-weight: bold; }

    .explanation {
        margin-top: 1rem;
        padding: 1rem;
        background: #f0fdf4;
        border-left: 4px solid #10b981;
        border-radius: 6px;
        font-size: 0.95rem;
    }

    @media (max-width: 600px) {
        body { padding: 15px 12px; }
        h1   { font-size: 1.7rem; }
        .question { padding: 1.2rem; margin: 1.2rem 0; }
        .option-label {
            gap: 10px;
            padding: 12px 10px;
            margin: 12px 0;
        }
        input[type="radio"] {
            width: 22px;
            height: 22px;
        }
        .score { font-size: 1.5rem; }
    }
</style>
</head>
<body>

<h1>Genesis 1–8 Bible Quiz</h1>
<span class="small-text">50 questions • Multiple Choice & True/False • Detailed explanations • NIV/ESV based</span>

<div id="quiz"></div>

<button id="submitBtn" onclick="checkAnswers()">Submit & See Score + Explanations</button>

<div id="results"></div>

<script>
const questions = [
    { type: "mc", q: "What did God say in Genesis 1:3?", a: "Let there be light", opts: ["Let there be light","Let the waters be gathered","Let the earth bring forth grass","Let us make man"],
      expl: "Genesis 1:3 – The very first recorded words of God in Scripture: \"And God said, 'Let there be light,' and there was light.\" This marks the beginning of creation by divine command." },
    { type: "mc", q: "On which day did God create the sun, moon, and stars?", a: "4", opts: ["2","3","4","5"],
      expl: "Genesis 1:14–19 – On the fourth day, God created the lights in the sky to separate day from night, to serve as signs for seasons, days, and years." },
    { type: "mc", q: "What did God call the dry land?", a: "land", opts: ["land","Earth","Dry Ground","Terra"],
      expl: "Genesis 1:10 – \"God called the dry ground 'land,' and the gathered waters he called 'seas.' And God saw that it was good.\" (Note: NIV/ESV use 'land', while some older translations use 'Earth')" },
    { type: "mc", q: "Which animals were created on the fifth day?", a: "Sea creatures and birds", opts: ["Sea creatures and birds","Land animals","Cattle and creeping things","Man and woman"],
      expl: "Genesis 1:20–23 – The fifth day was dedicated to the creation of sea creatures and every winged bird according to their kinds." },
    { type: "mc", q: "What did God give man for food in Genesis 1:29?", a: "Every plant yielding seed and every tree with seed", opts: ["Every plant yielding seed and every tree with seed","Every green herb","Animals and fish","All of the above"],
      expl: "Genesis 1:29 – In the original creation, humanity was given a vegetarian diet: \"every seed-bearing plant... and every tree that has fruit with seed in it.\"" },
    { type: "mc", q: "How many times is the phrase \"and God saw that it was good\" repeated in Genesis 1 (before chapter 2)?", a: "7", opts: ["5","6","7","8"],
      expl: "The phrase appears 7 times (vv. 4,10,12,18,21,25,31 – the final one being \"very good\" after creating humanity)." },
    { type: "mc", q: "What was the name of the garden God planted eastward?", a: "Eden", opts: ["Eden","Gihon","Pishon","Nod"],
      expl: "Genesis 2:8 – \"Now the Lord God had planted a garden in the east, in Eden; and there he put the man he had formed.\"" },
    { type: "mc", q: "Which river is NOT mentioned as flowing out of Eden? (Gen 2)", a: "Jordan", opts: ["Jordan","Gihon","Tigris","Euphrates"],
      expl: "Genesis 2:10–14 lists four rivers: Pishon, Gihon, Tigris, and Euphrates. The Jordan is not among them." },
    { type: "mc", q: "From what material did God form the man in Genesis 2:7?", a: "Dust of the ground", opts: ["Dust of the ground","Clay","Stone","Water"],
      expl: "Genesis 2:7 – \"...the Lord God formed a man from the dust of the ground and breathed into his nostrils the breath of life...\"" },
    { type: "mc", q: "What was the name of the tree in the middle of the garden that God commanded not to eat from?", a: "Tree of the knowledge of good and evil", opts: ["Tree of life","Tree of the knowledge of good and evil","Tree of wisdom","Both A and B"],
      expl: "Genesis 2:9,17 – The tree of the knowledge of good and evil was the one specifically forbidden, though the tree of life was also in the garden." },
    { type: "mc", q: "Who named all the animals in Genesis 2?", a: "Adam", opts: ["God","Adam","Eve","The serpent"],
      expl: "Genesis 2:19–20 – \"So the man gave names to all the livestock, the birds in the sky and all the wild animals...\"" },
    { type: "mc", q: "What did the serpent say would happen if Eve ate the fruit? (Gen 3:5)", a: "You will be like God, knowing good and evil", opts: ["You will surely die","You will be like God, knowing good and evil","Your eyes will be opened","Your husband will rule over you"],
      expl: "Genesis 3:5 – \"For God knows that when you eat from it your eyes will be opened, and you will be like God, knowing good and evil.\"" },
    { type: "mc", q: "What did Adam and Eve use to cover themselves after eating the fruit?", a: "Fig leaves", opts: ["Fig leaves","Animal skins","Palm leaves","Nothing"],
      expl: "Genesis 3:7 – \"...they realized they were naked; so they sewed fig leaves together and made coverings for themselves.\"" },
    { type: "mc", q: "What was the first consequence God pronounced on the serpent?", a: "You will crawl on your belly", opts: ["You will crawl on your belly","You will eat dust","You will be hated by woman","All of the above"],
      expl: "Genesis 3:14 – The first words of judgment: \"on your belly you will go and dust you will eat...\"" },
    { type: "mc", q: "What was the name of the first child born to Adam and Eve?", a: "Cain", opts: ["Cain","Abel","Seth","Enosh"],
      expl: "Genesis 4:1 – \"Adam made love to his wife Eve, and she became pregnant and gave birth to Cain.\"" },
    { type: "mc", q: "What occupation did Abel have?", a: "Keeper of sheep", opts: ["Keeper of sheep","Tiller of the ground","Hunter","Builder"],
      expl: "Genesis 4:2 – \"...Abel kept flocks, and Cain worked the soil.\"" },
    { type: "mc", q: "Where did Cain go after killing Abel?", a: "Land of Nod", opts: ["Land of Nod","Land of Canaan","East of Eden","Ur"],
      expl: "Genesis 4:16 – \"So Cain went out from the Lord’s presence and lived in the land of Nod, east of Eden.\"" },
    { type: "mc", q: "Who was the father of those who play the lyre and pipe? (Gen 4)", a: "Jubal", opts: ["Jubal","Jabal","Tubal-cain","Lamech"],
      expl: "Genesis 4:21 – \"Jubal was the father of all who play stringed instruments and pipes.\"" },
    { type: "mc", q: "What did God give Adam and Eve to wear before expelling them from the garden?", a: "Garments of skin", opts: ["Garments of skin","Fig leaves","Wool","Linen"],
      expl: "Genesis 3:21 – \"The Lord God made garments of skin for Adam and his wife and clothed them.\"" },
    { type: "mc", q: "How old was Adam when he died? (Gen 5:5)", a: "930 years", opts: ["777 years","930 years","950 years","969 years"],
      expl: "Genesis 5:5 – \"Altogether, Adam lived a total of 930 years, and then he died.\"" },
    { type: "mc", q: "Who \"walked with God\" and was taken by God (did not die)?", a: "Enoch", opts: ["Enoch","Methuselah","Noah","Lamech"],
      expl: "Genesis 5:24 – \"Enoch walked faithfully with God; then he was no more, because God took him away.\"" },
    { type: "mc", q: "Who was the oldest man mentioned in the Bible?", a: "Methuselah", opts: ["Methuselah","Adam","Noah","Jared"],
      expl: "Genesis 5:27 – Methuselah lived 969 years, the longest lifespan recorded in Scripture." },
    { type: "mc", q: "How many of each clean animal was Noah commanded to take into the ark?", a: "Seven pairs", opts: ["One pair","Seven pairs","Two pairs","Three pairs"],
      expl: "Genesis 7:2–3 – Seven pairs of clean animals and birds, but only one pair of unclean animals." },
    { type: "mc", q: "How many people entered the ark in total?", a: "8", opts: ["6","7","8","10"],
      expl: "Genesis 7:13 – Noah, his wife, three sons, and their three wives — total of 8 people." },
    { type: "mc", q: "How many days and nights did it rain during the flood?", a: "40", opts: ["30","40","150","7"],
      expl: "Genesis 7:12 – \"And rain fell on the earth forty days and forty nights.\"" },
    { type: "mc", q: "On what mountain did the ark come to rest?", a: "Mount Ararat", opts: ["Mount Sinai","Mount Ararat","Mount Moriah","Mount Everest"],
      expl: "Genesis 8:4 – \"...on the seventeenth day of the seventh month the ark came to rest on the mountains of Ararat.\" (Commonly referred to as Mount Ararat)" },
    { type: "mc", q: "What bird did Noah first send out of the ark?", a: "Raven", opts: ["Raven","Dove","Eagle","Sparrow"],
      expl: "Genesis 8:6–7 – Noah first released a raven, which kept flying back and forth." },
    { type: "mc", q: "What did Noah build after leaving the ark?", a: "An altar", opts: ["An altar","A house","A city","A vineyard"],
      expl: "Genesis 8:20 – \"Then Noah built an altar to the Lord and... offered burnt offerings on it.\"" },
    { type: "mc", q: "What was God's promise symbolized by the rainbow?", a: "Never again to destroy the earth with a flood", opts: ["Never again to destroy the earth with a flood","The earth will last forever","Man will live 120 years","Animals will fear man"],
      expl: "Genesis 9:11–17 – The rainbow serves as the sign of God's covenant never again to destroy all life with a flood." },
    { type: "mc", q: "Who was the father of Canaan according to Genesis 9–10?", a: "Ham", opts: ["Ham","Shem","Japheth","Cush"],
      expl: "Genesis 9:18; 10:6 – Ham was the father of Canaan (and other sons)." },

    { type: "tf", q: "God created light on the first day.", a: true,
      expl: "True – Genesis 1:3–5. Light was created on Day 1, before the sun (created on Day 4)." },
    { type: "tf", q: "Plants were created after humans according to Genesis 1.", a: false,
      expl: "False – Plants on Day 3 (Gen 1:11–13), humans on Day 6 (Gen 1:26–31)." },
    { type: "tf", q: "The Sabbath is first mentioned in Genesis 2:2-3.", a: true,
      expl: "True – God rested on the seventh day, blessed it, and made it holy (Gen 2:2–3)." },
    { type: "tf", q: "Eve was created on the same day as Adam.", a: false,
      expl: "False – Genesis 2 provides the detailed account of Eve's creation after Adam was already formed and alone." },
    { type: "tf", q: "The serpent is explicitly called Satan in Genesis 3.", a: false,
      expl: "False – It is only called \"the serpent\" in Genesis (later identified with Satan in Revelation 12:9)." },
    { type: "tf", q: "God placed cherubim to guard the way to the tree of life.", a: true,
      expl: "True – Genesis 3:24 – \"He placed cherubim... to guard the way to the tree of life.\"" },
    { type: "tf", q: "Cain's offering was accepted by God.", a: false,
      expl: "False – Genesis 4:5 – \"But on Cain and his offering he did not look with favor.\"" },
    { type: "tf", q: "God put a mark on Cain so no one would kill him.", a: true,
      expl: "True – Genesis 4:15 – God placed a protective mark on Cain." },
    { type: "tf", q: "All people on earth today descend only from Seth.", a: false,
      expl: "False – All humanity descends from Noah (through his three sons), and Noah came from the line of Seth." },
    { type: "tf", q: "Noah was 600 years old when the flood began.", a: true,
      expl: "True – Genesis 7:6 – \"Noah was six hundred years old when the floodwaters came on the earth.\"" },
    { type: "tf", q: "The ark had three decks and one door.", a: true,
      expl: "True – Genesis 6:16 describes three levels and one door in the side." },
    { type: "tf", q: "Noah sent out the dove first, then the raven.", a: false,
      expl: "False – The raven was sent first (Gen 8:7), then the dove three times." },
    { type: "tf", q: "The flood waters prevailed on the earth for 150 days.", a: true,
      expl: "True – Genesis 7:24 – \"The waters flooded the earth for a hundred and fifty days.\"" },
    { type: "tf", q: "Noah offered burnt offerings of clean animals after the flood.", a: true,
      expl: "True – Genesis 8:20 – Noah offered burnt offerings from clean animals and birds." },
    { type: "tf", q: "God blessed Noah and his sons and told them to multiply and fill the earth.", a: true,
      expl: "True – Genesis 9:1 – nearly identical to the original blessing in Genesis 1:28." },
    { type: "tf", q: "God allowed humans to eat animals after the flood.", a: true,
      expl: "True – Genesis 9:3 – \"Everything that lives and moves about will be food for you...\"" },
    { type: "tf", q: "God commanded capital punishment for murder after the flood.", a: true,
      expl: "True – Genesis 9:6 – \"Whoever sheds human blood, by humans shall their blood be shed...\"" },
    { type: "tf", q: "The rainbow was placed in the clouds as a sign between God and all flesh.", a: true,
      expl: "True – Genesis 9:12–17 – the sign of the covenant with all living creatures." },
    { type: "tf", q: "Noah became drunk and was found uncovered in his tent.", a: true,
      expl: "True – Genesis 9:21 – \"He drank some of its wine, became drunk and lay uncovered...\"" },
    { type: "tf", q: "Ham was cursed because he looked at his father's nakedness.", a: false,
      expl: "False – Ham saw his father, but the curse was pronounced on his son Canaan (Gen 9:25)." }
];

const quizContainer = document.getElementById("quiz");
let questionNumber = 1;

questions.forEach((q, index) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";

    qDiv.innerHTML = `<h3>${questionNumber}. ${q.q}</h3>`;
    questionNumber++;

    if (q.type === "mc") {
        q.opts.forEach(option => {
            const label = document.createElement("label");
            label.className = "option-label";

            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `question-${index}`;
            radio.value = option;
            radio.required = true;

            const span = document.createElement("span");
            span.textContent = option;

            label.appendChild(radio);
            label.appendChild(span);
            qDiv.appendChild(label);
        });
    } else {
        ["True", "False"].forEach(bool => {
            const label = document.createElement("label");
            label.className = "option-label";

            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `question-${index}`;
            radio.value = bool;
            radio.required = true;

            const span = document.createElement("span");
            span.textContent = bool;

            label.appendChild(radio);
            label.appendChild(span);
            qDiv.appendChild(label);
        });
    }

    quizContainer.appendChild(qDiv);
});

function checkAnswers() {
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;

    let correctCount = 0;
    let html = '';

    questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="question-${i}"]:checked`);
        const userAnswer = selected ? selected.value : null;

        let correctAnswer = q.a;
        if (q.type === "tf") {
            correctAnswer = q.a === true ? "True" : "False";
        }

        const isCorrect = userAnswer === correctAnswer.toString();

        if (isCorrect) correctCount++;

        html += `
            <div class="result-item">
                <h3>${i+1}. ${q.q}</h3>
                <p class="${isCorrect ? 'correct' : 'incorrect'}">
                    ${isCorrect ? "Correct!" : (userAnswer === null ? "No answer" : "Incorrect")} 
                    → Answer: <strong>${correctAnswer}</strong>
                </p>
                <div class="explanation"><strong>Explanation:</strong> ${q.expl}</div>
            </div>
        `;
    });

    const percentage = ((correctCount / questions.length) * 100).toFixed(1);
    const scoreHtml = `<div class="score">Score: ${correctCount} / ${questions.length} (${percentage}%)</div>`;

    document.getElementById("results").innerHTML = scoreHtml + html;
    document.getElementById("results").style.display = "block";

    window.scrollTo({ top: document.getElementById("results").offsetTop - 80, behavior: "smooth" });
}
</script>
</body>
</html>
