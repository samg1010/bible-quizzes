<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Added for proper mobile scaling -->
<title>Genesis 1–8 Bible Quiz with Explanations (50 Questions)</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 960px;
        margin: 30px auto;
        padding: 0 15px;
        line-height: 1.6;
        font-size: 16px; /* Base size good for mobile */
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 0.8em;
    }
    .question {
        margin: 28px 0;
        padding: 18px;
        border-left: 5px solid #3498db;
        background-color: #f9fbfc;
        border-radius: 8px;
    }
    .question h3 {
        margin-top: 0;
        color: #2c3e50;
        font-size: 1.25rem;
    }
    .options label {
        display: block;
        margin: 14px 0;
        cursor: pointer;
        font-size: 1.1rem;
        padding: 8px 0;
    }
    .tf label {
        display: inline-block;
        margin-right: 50px;
        cursor: pointer;
        font-size: 1.1rem;
    }
    #results {
        margin-top: 50px;
        padding: 25px;
        background: #e8f5ff;
        border-radius: 10px;
        display: none;
    }
    .explanation {
        margin-top: 12px;
        padding: 12px;
        background: #f0f8ff;
        border-left: 4px solid #27ae60;
        font-size: 0.98rem;
    }
    .correct { color: #27ae60; font-weight: bold; }
    .incorrect { color: #e74c3c; }
    button {
        padding: 16px 30px;
        font-size: 1.2rem;
        background: #2ecc71;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 30px 0;
        width: 100%;
        max-width: 400px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    button:hover { background: #27ae60; }

    /* ================== MOBILE IMPROVEMENTS ================== */
    @media (max-width: 600px) {
        body {
            padding: 0 12px;
            font-size: 15.5px;
        }
        h1 {
            font-size: 1.6rem;
        }
        .question {
            padding: 14px;
            margin: 20px 0;
        }
        .question h3 {
            font-size: 1.18rem;
        }
        .options label {
            margin: 16px 0;
            font-size: 1.08rem;
            padding: 10px 0;
        }
        .tf label {
            margin-right: 40px;
            font-size: 1.08rem;
        }
        button {
            padding: 18px;
            font-size: 1.25rem;
            width: 100%;
        }
    }

    /* Better radio button touch targets */
    input[type="radio"] {
        transform: scale(1.4);
        margin-right: 12px;
        vertical-align: middle;
    }

    /* Prevent text selection on buttons/labels on mobile */
    button, label {
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }
</style>
</head>
<body>

<h1>Genesis 1–8 Bible Quiz with Explanations<br><small>(Chapters 1–8 – NIV/ESV based)</small></h1>

<div id="quiz"></div>
<button onclick="checkAnswers()">Submit & See Score + Explanations</button>

<div id="results"></div>

<script>
// === QUESTIONS + EXPLANATIONS DATA ===
const questions = [
    { type: "mc", q: "What did God say in Genesis 1:3?", a: "Let there be light", opts: ["Let there be light","Let the waters be gathered","Let the earth bring forth grass","Let us make man"],
      expl: "Genesis 1:3 – The very first recorded words of God in Scripture: \"And God said, 'Let there be light,' and there was light.\"" },
    { type: "mc", q: "On which day did God create the sun, moon, and stars?", a: "4", opts: ["2","3","4","5"],
      expl: "Genesis 1:14–19 – The fourth day: God created the lights in the sky to separate day from night and to serve as signs for seasons." },
    { type: "mc", q: "What did God call the dry land in Genesis 1?", a: "Earth", opts: ["Earth","Terra","Dry Ground","Landmass"],
      expl: "Genesis 1:10 – \"God called the dry ground 'earth,' and the gathered waters he called 'seas.' And God saw that it was good.\"" },
    { type: "mc", q: "Which animals were created on the fifth day?", a: "Sea creatures and birds", opts: ["Sea creatures and birds","Land animals","Cattle and creeping things","Man and woman"],
      expl: "Genesis 1:20–23 – Fifth day: sea creatures and every winged bird according to their kinds." },
    { type: "mc", q: "What did God give man for food in Genesis 1:29?", a: "Every plant yielding seed and every tree with seed", opts: ["Every plant yielding seed and every tree with seed","Every green herb","Animals and fish","All of the above"],
      expl: "Genesis 1:29 – In the original creation humanity was given a plant-based diet: \"every seed-bearing plant... and every tree that has fruit with seed in it.\"" },
    { type: "mc", q: "How many times is the phrase \"and God saw that it was good\" repeated in Genesis 1 (before chapter 2)?", a: "7", opts: ["5","6","7","8"],
      expl: "It appears 7 times (vv. 4,10,12,18,21,25,31 – the last one being \"very good\" after creating man)." },
    { type: "mc", q: "What was the name of the garden God planted eastward?", a: "Eden", opts: ["Eden","Gihon","Pishon","Nod"],
      expl: "Genesis 2:8 – \"Now the Lord God had planted a garden in the east, in Eden; and there he put the man he had formed.\"" },
    { type: "mc", q: "Which river is NOT mentioned as flowing out of Eden? (Gen 2)", a: "Jordan", opts: ["Pishon","Gihon","Jordan","Euphrates"],
      expl: "Genesis 2:10–14 mentions four rivers: Pishon, Gihon, Tigris, and Euphrates. The Jordan is not included." },
    { type: "mc", q: "From what material did God form the man in Genesis 2:7?", a: "Dust of the ground", opts: ["Dust of the ground","Clay","Stone","Water"],
      expl: "Genesis 2:7 – \"...the Lord God formed a man from the dust of the ground and breathed into his nostrils the breath of life...\"" },
    { type: "mc", q: "What was the name of the tree in the middle of the garden that God commanded not to eat from?", a: "Tree of the knowledge of good and evil", opts: ["Tree of life","Tree of knowledge of good and evil","Tree of wisdom","Both A and B"],
      expl: "Genesis 2:9,17 – The tree of the knowledge of good and evil was the one forbidden tree (the tree of life was also in the middle but not forbidden at first)." },
    { type: "mc", q: "Who named all the animals in Genesis 2?", a: "Adam", opts: ["God","Adam","Eve","The serpent"],
      expl: "Genesis 2:19–20 – \"So the man gave names to all the livestock, the birds in the sky and all the wild animals...\"" },
    { type: "mc", q: "What did the serpent say would happen if Eve ate the fruit? (Gen 3:5)", a: "You will be like God, knowing good and evil", opts: ["You will surely die","You will be like God, knowing good and evil","Your eyes will be opened","Your husband will rule over you"],
      expl: "Genesis 3:5 – \"For God knows that when you eat from it your eyes will be opened, and you will be like God, knowing good and evil.\"" },
    { type: "mc", q: "What did Adam and Eve use to cover themselves after eating the fruit?", a: "Fig leaves", opts: ["Fig leaves","Animal skins","Palm leaves","Nothing"],
      expl: "Genesis 3:7 – \"Then the eyes of both of them were opened, and they realized they were naked; so they sewed fig leaves together and made coverings for themselves.\"" },
    { type: "mc", q: "What was the first consequence God pronounced on the serpent?", a: "You will crawl on your belly", opts: ["You will crawl on your belly","You will eat dust","You will be hated by woman","All of the above"],
      expl: "Genesis 3:14 – First words to the serpent: \"...on your belly you will go and dust you will eat...\"" },
    { type: "mc", q: "What was the name of the first child born to Adam and Eve?", a: "Cain", opts: ["Cain","Abel","Seth","Enosh"],
      expl: "Genesis 4:1 – \"Adam made love to his wife Eve, and she became pregnant and gave birth to Cain.\"" },
    { type: "mc", q: "What occupation did Abel have?", a: "Keeper of sheep", opts: ["Keeper of sheep","Tiller of the ground","Hunter","Builder"],
      expl: "Genesis 4:2 – \"...Abel kept flocks, and Cain worked the soil.\"" },
    { type: "mc", q: "Where did Cain go after killing Abel?", a: "Land of Nod", opts: ["Land of Nod","Land of Canaan","East of Eden","Ur"],
      expl: "Genesis 4:16 – \"So Cain went out from the Lord’s presence and lived in the land of Nod, east of Eden.\"" },
    { type: "mc", q: "Who was the father of those who play the lyre and pipe? (Gen 4)", a: "Jubal", opts: ["Jubal","Jabal","Tubal-cain","Lamech"],
      expl: "Genesis 4:21 – \"Jubal was the father of all who play stringed instruments and pipes.\"" },
    { type: "mc", q: "What did God give Adam and Eve to wear before expelling them from the garden?", a: "Garments of skin", opts: ["Garments of skin","Fig leaves","Wool","Linen"],
      expl: "Genesis 3:21 – \"The Lord God made garments of skin for Adam and his wife and clothed them.\"" },
    { type: "mc", q: "How old was Adam when he died? (Gen 5:5)", a: "930 years", opts: ["777 years","930 years","950 years","969 years"],
      expl: "Genesis 5:5 – \"Altogether, Adam lived a total of 930 years, and then he died.\"" },
    { type: "mc", q: "Who \"walked with God\" and was taken by God (did not die)?", a: "Enoch", opts: ["Enoch","Methuselah","Noah","Lamech"],
      expl: "Genesis 5:24 – \"Enoch walked faithfully with God; then he was no more, because God took him away.\"" },
    { type: "mc", q: "Who was the oldest man mentioned in the Bible?", a: "Methuselah", opts: ["Methuselah","Adam","Noah","Jared"],
      expl: "Genesis 5:27 – Methuselah lived 969 years, the longest lifespan recorded." },
    { type: "mc", q: "How many of each clean animal was Noah commanded to take into the ark?", a: "Seven pairs", opts: ["One pair","Seven pairs","Two pairs","Three pairs"],
      expl: "Genesis 7:2–3 – Seven pairs of every clean animal and every clean bird; only one pair of unclean animals." },
    { type: "mc", q: "How many people entered the ark in total?", a: "8", opts: ["6","7","8","10"],
      expl: "Genesis 7:13 – Noah, his wife, his three sons, and their three wives = 8 people." },
    { type: "mc", q: "How many days and nights did it rain during the flood?", a: "40", opts: ["30","40","150","7"],
      expl: "Genesis 7:12 – \"And rain fell on the earth forty days and forty nights.\"" },
    { type: "mc", q: "On what mountain did the ark come to rest?", a: "Mountains of Ararat", opts: ["Mount Sinai","Mount Ararat","Mount Moriah","Mount Everest"],
      expl: "Genesis 8:4 – \"...the ark came to rest on the mountains of Ararat.\"" },
    { type: "mc", q: "What bird did Noah first send out of the ark?", a: "Raven", opts: ["Raven","Dove","Eagle","Sparrow"],
      expl: "Genesis 8:6–7 – Noah first sent out a raven, which kept flying back and forth." },
    { type: "mc", q: "What did Noah build after leaving the ark?", a: "An altar", opts: ["An altar","A house","A city","A vineyard"],
      expl: "Genesis 8:20 – \"Then Noah built an altar to the Lord and, taking some of every clean animal and clean bird, he offered burnt offerings on it.\"" },
    { type: "mc", q: "What was God's promise symbolized by the rainbow?", a: "Never again to destroy the earth with a flood", opts: ["Never again to destroy the earth with a flood","The earth will last forever","Man will live 120 years","Animals will fear man"],
      expl: "Genesis 9:11–17 – The rainbow is the sign of God's covenant never again to destroy all life with a flood." },
    { type: "mc", q: "Who was the father of Canaan according to Genesis 9–10?", a: "Ham", opts: ["Ham","Shem","Japheth","Cush"],
      expl: "Genesis 9:18; 10:6 – Ham was the father of Canaan (among others)." },

    { type: "tf", q: "God created light on the first day.", a: true,
      expl: "True – Genesis 1:3–5. Light was created on Day 1, even before the sun (Day 4)." },
    { type: "tf", q: "Plants were created after humans according to Genesis 1.", a: false,
      expl: "False – Plants on Day 3 (Gen 1:11–13), humans on Day 6 (Gen 1:26–31)." },
    { type: "tf", q: "The Sabbath is first mentioned in Genesis 2:2-3.", a: true,
      expl: "True – God rested on the seventh day and blessed it, making it holy." },
    { type: "tf", q: "Eve was created on the same day as Adam.", a: false,
      expl: "False – Genesis 2 gives the detailed account of Eve's creation after Adam was already alone (Day 6, but later in the sequence)." },
    { type: "tf", q: "The serpent is explicitly called Satan in Genesis 3.", a: false,
      expl: "False – The text only calls it \"the serpent\" (later revelation identifies it with Satan – Rev 12:9)." },
    { type: "tf", q: "God placed cherubim to guard the way to the tree of life.", a: true,
      expl: "True – Genesis 3:24 – \"He placed on the east side of the Garden of Eden cherubim...\"" },
    { type: "tf", q: "Cain's offering was accepted by God.", a: false,
      expl: "False – Genesis 4:5 – \"But on Cain and his offering he did not look with favor.\"" },
    { type: "tf", q: "God put a mark on Cain so no one would kill him.", a: true,
      expl: "True – Genesis 4:15 – protective mark so that no one who found him would kill him." },
    { type: "tf", q: "All people on earth today descend only from Seth.", a: false,
      expl: "False – All descend from Noah (Shem, Ham, Japheth), who descended from Seth, but not only Seth." },
    { type: "tf", q: "Noah was 600 years old when the flood began.", a: true,
      expl: "True – Genesis 7:6 – \"Noah was six hundred years old when the floodwaters came on the earth.\"" },

    // Remaining true/false with explanations
    { type: "tf", q: "The ark had three decks and one door.", a: true,
      expl: "True – Genesis 6:16 – lower, middle, and upper decks; one door in the side." },
    { type: "tf", q: "Noah sent out the dove first, then the raven.", a: false,
      expl: "False – Raven first (Gen 8:7), then dove three times (Gen 8:8–12)." },
    { type: "tf", q: "The flood waters prevailed on the earth for 150 days.", a: true,
      expl: "True – Genesis 7:24 – \"The waters flooded the earth for a hundred and fifty days.\"" },
    { type: "tf", q: "Noah offered burnt offerings of clean animals after the flood.", a: true,
      expl: "True – Genesis 8:20 – burnt offerings on the altar after leaving the ark." },
    { type: "tf", q: "God blessed Noah and his sons and told them to multiply and fill the earth.", a: true,
      expl: "True – Genesis 9:1 – almost identical to the blessing in Genesis 1:28." },
    { type: "tf", q: "God allowed humans to eat animals after the flood.", a: true,
      expl: "True – Genesis 9:3 – \"Everything that lives and moves about will be food for you...\"" },
    { type: "tf", q: "God commanded capital punishment for murder after the flood.", a: true,
      expl: "True – Genesis 9:6 – \"Whoever sheds human blood, by humans shall their blood be shed...\"" },
    { type: "tf", q: "The rainbow was placed in the clouds as a sign between God and all flesh.", a: true,
      expl: "True – Genesis 9:12–17 – covenant sign for all living creatures." },
    { type: "tf", q: "Noah became drunk and was found uncovered in his tent.", a: true,
      expl: "True – Genesis 9:21 – \"He drank some of its wine, became drunk and lay uncovered...\"" },
    { type: "tf", q: "Ham was cursed because he looked at his father's nakedness.", a: false,
      expl: "False – Ham was the one who saw, but the curse was pronounced on his son Canaan (Gen 9:25)." }
];

// Render quiz (same as before - only CSS changed)
const quizDiv = document.getElementById("quiz");

questions.forEach((q, i) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `<h3>${i+1}. ${q.q}</h3>`;

    if (q.type === "mc") {
        q.opts.forEach(opt => {
            const label = document.createElement("label");
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `q${i}`;
            radio.value = opt;
            label.appendChild(radio);
            label.appendChild(document.createTextNode(` ${opt}`));
            qDiv.appendChild(label);
        });
    } else {
        ["True", "False"].forEach(tf => {
            const label = document.createElement("label");
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `q${i}`;
            radio.value = tf.toLowerCase();
            label.appendChild(radio);
            label.appendChild(document.createTextNode(` ${tf}`));
            qDiv.appendChild(label);
        });
    }
    quizDiv.appendChild(qDiv);
});

// Check answers & show explanations (unchanged)
function checkAnswers() {
    let score = 0;
    let html = `<h2>Your Score: 0 / ${questions.length} (0.0%)</h2>`;

    questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const userAnswer = selected ? selected.value : null;
        const isCorrect = userAnswer?.toString() === q.a.toString();

        if (isCorrect) score++;

        const statusClass = isCorrect ? "correct" : "incorrect";
        const statusText = isCorrect ? "Correct!" : "Incorrect";

        html += `
            <div class="question">
                <h3>${i+1}. ${q.q}</h3>
                <p class="${statusClass}">${statusText} – The correct answer is: <strong>${q.a}</strong></p>
                <div class="explanation"><strong>Explanation:</strong> ${q.expl}</div>
            </div>`;
    });

    const percent = ((score / questions.length) * 100).toFixed(1);
    html = html.replace("Your Score: 0 /", `Your Score: ${score} /`);
    html = html.replace("(0.0%)", `(${percent}%)`);

    const results = document.getElementById("results");
    results.innerHTML = html;
    results.style.display = "block";

    window.scrollTo({ top: results.offsetTop - 40, behavior: "smooth" });
}
</script>
</body>

</html>
